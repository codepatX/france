<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="text-align: center; border: 4px solid teal;margin: 0 25%;height: 800px;">
        <h1>LOGIN FORM</h1>
        
        <div>
            <label for="user_email" style="font-size: 24px; font-weight: bold;">Email:</label><br>
            <input type="email" id="user_email" name="user_email" required
                style="height: 20px;border: 4px solid;width: 250px ;">
        </div><br>


        <div>
            <label for="user_password" style="font-size: 24px; font-weight: bold;">Password:</label><br>
            <input type="password" id="user_password" name="user_password" required maxlength="8" minlength="4"
                style="height: 20px;border: 4px solid;width: 250px ;">
        </div><br>


        <div>
            <label for="user_ confirm password" style="font-size: 24px; font-weight: bold;">Confirm
                Password:</label><br>
            <input type="password" id="user_ confirm password" name="user_ confirm password" required maxlength="8"
                minlength="4" style="height: 20px;border: 4px solid;width: 250px ;">
        </div><br>


        <div>
            <label for="user_age" style="font-size: 24px; font-weight: bold;">Age:</label><br>
            <input type="number" id="user_age" name="user_age" required
                style="height: 20px;border: 4px solid;width: 250px ;">
        </div><br>


        <div>
            <label for="user_date" style="font-size: 24px; font-weight: bold;">Date:</label><br>
            <input type="date" id="user_date" name="user_date" required
                style="height: 20px;border: 4px solid;width: 250px ;">
        </div><br>


        <div>
            <label for="user_message" style="font-size: 24px; font-weight: bold;">Message:</label><br>
            <textarea name="user_message" id="user_message" cols="30" rows="10" required maxlength="20" minlength="5"
                style="border: 4px solid;width: 250px;"></textarea>
        </div>
        <br>

    </form>

    <a href="index.html"> <button style="font-size: 20px;background-color: teal;color: white;border: none;border-radius: 7px;padding: 10px; margin-left: 29rem;margin-top: 2rem;">Click to submit</button></a>
</body>

</html>
